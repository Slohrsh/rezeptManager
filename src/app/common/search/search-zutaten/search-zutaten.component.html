<div class="ui search" [class.loading]="isLoading">
    <div class="ui icon input">
        <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)">
        <i class="search icon"></i>
    </div>

    <div class="results transition visible" *ngIf="foundZutaten.length">
        <a class="result" *ngFor="let zutat of foundZutaten" (click)="selectZutat(zutat)">
            {{ zutat.zutat }}
        </a>
    </div>
</div>
