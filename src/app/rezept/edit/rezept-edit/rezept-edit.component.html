<h1>Rezept bearbeiten</h1>
<ng-container *ngIf="rezept$ | async as rezept; else loading">
    <rezManager-rezept-form [rezept]="rezept" (submitRezept)="update($event)"></rezManager-rezept-form>
</ng-container>
<ng-template #loading>
    <div class="ui active dimmer">
        <div class="ui large text loader">
            Daten werden geladen...
        </div>
    </div>
</ng-template>
